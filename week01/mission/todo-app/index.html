<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONG TODO</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__title">YONG TODO</h1>

        <div class="todo-app__input-container">
            <input type="text" id="taskInput" class="todo-app__input" placeholder="할 일 입력">
            <button id="addTaskBtn" class="todo-app__button">할 일 추가</button>
        </div>

        <div class="todo-app__list-container">
            <h2 class="todo-app__list-title">할 일</h2>
            <ul id="todoList" class="todo-app__list todo-app__list--todo"></ul>
        </div>

        <div class="todo-app__list-container">
            <h2 class="todo-app__list-title">완료</h2>
            <ul id="completedList" class="todo-app__list todo-app__list--completed"></ul>
        </div>
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
