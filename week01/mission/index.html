<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./dist/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header class="todo-container">
    <h1 class="todo-container__header">UMC Study Plan</h1>
  </header>
  <hr>

  <form id="todo-form" class="todo-container__form">
    <input 
      type="text"
      id="todo-input"
      class="todo-container__input"
      placeholder="할 일을 입력해주세요."
    >
    <button type="submit" class="todo-container__button">할 일 추가</button>
  </form>

  <section class="main-container">
    <section class="main-container__section">
      <h3 class="main-container__title">해야 할 일</h3>
      <ul id="todo-list" class="main-container__list"></ul>
    </section>
    <section class="main-container__section">
      <h3 class="main-container__title">완료</h3>
      <ul id="done-list" class="main-container__list"></ul>
    </section>
  </section>
</body>
</html>
