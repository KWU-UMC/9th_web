<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="blockinline.css">
  <title>Document</title>
</head>
<body>
  <h1>block 요소</h1>
  <h3 class="yellow">h3</h3>
  <p class="green">ppppppppppppppppppppppppp</p>
  <h2 class="skyblue">h2</h2>
  <hr>
  <h1>inline 요소</h1>
  <span class="yellow">span</span>
  <b class="green">b</b>
  <code class="skyblue">code</code>
  <hr>
  <h1>inline-block 요소</h1>
  <h2 class="yellow inline-block">h2</h2>
  <span class="green inline-block">span</span>
  <p class="skyblue inline-block">pppppppppppppppppppp</p>
</body>
</html>
